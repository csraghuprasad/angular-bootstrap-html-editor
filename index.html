    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
<div ng-app="editor" ng-controller="mainCtrl">
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headerNav">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">ng-editor</a>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="installation" ui-sref-active="active">Installation</a></li>
                        <li><a ui-sref="demo" ui-sref-active="active">Demo</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="page-content">
        <div ui-view></div>
    </div>
    <footer>
        <p>
            <span class="cr">Â© 2019</span>
        </p>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
<script type="text/javascript" src="js/htmlEditor.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script>
    function setHeight() {
        $('.page-content').css('min-height', $(window).height() - ($('header').outerHeight() + $('footer').outerHeight()))
    }
    $(document).ready(function () {
        setHeight();
        $('body').css('visibility', 'visible')
    });
    $(window).resize(function () {
        setHeight()
    })
</script>
</body>
</html>
