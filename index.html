<!doctype html>
<html lang="en">
<head>
    <title>Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="https://static.expertite.com/com/img/v2/logo/favicon.ico" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div ng-app="editor" ng-controller="editorCtrl">
    <div class="page-content">
        <div html-editor html-data="htmlContent"></div>
    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="htmlEditor.js"></script>

<script>
    angular.module("editor", ['htmlEditor'])
        .controller('editorCtrl', ['$scope','$timeout' , function ($scope,$timeout) {
            $scope.htmlContent='<h1>Simple HTML editor</h1><p>Enjoy</p>'
        }])
</script>
</body>
</html>
